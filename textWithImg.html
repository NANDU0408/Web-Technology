<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent Text with Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background: url('/river-side-morning-senary-hanging-bridge-river-side-morning-senary-hanging-bridge-243141467.webp') center/cover no-repeat; /* Replace 'your-image.png' with your transparent image URL */
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>Hello World</h1>
  </div>

</body>
</html>
